<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container"></div>
    <h1>World Clock</h1>

    <select>
      <option value="">choose a city</option>
      <option value="">New York</option>
      <option value="">London</option>
      <option value="">Tel Aviv</option>
    </select>

    <div class="cities">
      <h2>New York</h2>
      <div class="time">20:15:18</div>
      <div class="date">Sun 2 Apr</div>
    </div>
    <div class="cities">
      <h2>London</h2>
      <div class="time">20:15:18</div>
      <div class="date">Sun 2 Apr</div>
    </div>
    <div class="cities">
      <h2>Tel Aviv</h2>
      <div class="time">20:15:18</div>
      <div class="date">Sun 2 Apr</div>
    </div>
</div>
    <footer>
      <a href="https://github.com/leahjaenicke/world-clock">Open Source</a> code
      by Leah Jaenicke
    </footer>
    <script src="java/index.js"></script>
  </body>
</html>
